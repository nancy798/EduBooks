<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вставка та завантаження PDF</title>
</head>
<body>
    <h1>Перегляд та завантаження PDF-файлу</h1>
    
    <!-- Відображення PDF-файлу на сторінці -->
    <embed src="1.pdf" type="application/pdf" width="600" height="400">

    <br><br>

    <!-- Посилання для завантаження PDF-файлу -->
    <a href="1.pdf" download>Завантажити PDF</a>
</body>
</html>
